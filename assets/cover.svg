  <rect width="1200" height="320" fill="url(#bg)"/>
  <circle cx="1040" cy="80" r="56" fill="#1b3b5a" opacity="0.6"/>
  <circle cx="1100" cy="210" r="34" fill="#1b3b5a" opacity="0.55"/>
