<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Workflow flow diagram">
  <defs>
    <style>
      .box { fill: #0f172a; stroke: #1f2a3a; stroke-width: 2; rx: 10; }
      .label { fill: #e2e8f0; font-family: Verdana, Geneva, sans-serif; font-size: 16px; font-weight: 600; }
      .muted { fill: #94a3b8; font-family: Verdana, Geneva, sans-serif; font-size: 13px; }
      .accent { fill: #0ea5e9; }
      .arrow { stroke: #38bdf8; stroke-width: 2.5; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#38bdf8"/>
    </marker>
  </defs>

  <rect width="1200" height="360" fill="#0b1020"/>

  <rect x="40" y="60" width="260" height="240" class="box"/>
  <text x="70" y="95" class="label">Triggers</text>
  <rect x="70" y="120" width="200" height="36" rx="6" fill="#1e293b"/>
  <text x="84" y="144" class="muted">repository_dispatch</text>
  <rect x="70" y="170" width="200" height="36" rx="6" fill="#1e293b"/>
  <text x="84" y="194" class="muted">workflow_dispatch</text>
  <rect x="70" y="220" width="200" height="36" rx="6" fill="#1e293b"/>
  <text x="84" y="244" class="muted">schedule (cron)</text>

  <rect x="360" y="90" width="260" height="180" class="box"/>
  <text x="388" y="124" class="label">GitHub Actions</text>
  <text x="388" y="150" class="muted">Workflow templates</text>

  <rect x="680" y="90" width="240" height="180" class="box"/>
  <text x="706" y="124" class="label">Runner: pi5</text>
  <text x="706" y="150" class="muted">Docker-based</text>

  <rect x="980" y="60" width="180" height="240" class="box"/>
  <text x="1004" y="95" class="label">Targets</text>
  <text x="1004" y="125" class="muted">k3s apps</text>
  <text x="1004" y="150" class="muted">node ops</text>
  <text x="1004" y="175" class="muted">alerts</text>
  <text x="1004" y="200" class="muted">services</text>

  <line x1="300" y1="180" x2="360" y2="180" class="arrow"/>
  <line x1="620" y1="180" x2="680" y2="180" class="arrow"/>
  <line x1="920" y1="180" x2="980" y2="180" class="arrow"/>

  <circle cx="360" cy="180" r="4" class="accent"/>
  <circle cx="680" cy="180" r="4" class="accent"/>
  <circle cx="980" cy="180" r="4" class="accent"/>
</svg>
